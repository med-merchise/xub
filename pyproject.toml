[project]
name = "xub"
version = "0.1.0"
description = "Configuration and Package management for my Linux Desktop."
readme = "README.md"
authors = [ { name = "Medardo Antonio Rodriguez" } ]
requires-python = ">=3.13"
dependencies = [
    "click>=8.1.7",
]

[project.scripts]
xub = "xub:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
default-groups = ["dev", "tests", "docs"]

[dependency-groups]
dev = [
    "ipdb>=0.13.13",
    "ipython>=8.29.0",
]
tests = [
    "pytest>=8.3.3",
]
docs = [
    "myst-parser>=4.0.0",
    "sphinx>=8.1.3",
]
